<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!--Here is the font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <!--This is the main page-->
  <div class="container"> 
          <!--This is the image-->
          <img  class="product" src="images\image-product-desktop.jpg" alt="product">     
      <div class="details"> 
          <div class="perfume">
            <p>PERFUME</p>
          </div>
          <div class="brand">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="description">
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="prices">
            <table> <!--pricing-->
              <td id="price1">$149.99</td>
              <td id="price2">$169.99</td>
            </table>
          </div>
          <div class="button">
            <button>Add to Cart</button> 
          </div>
        
      </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Atria Montejo</a>.
    </div>
  </footer>
</body>
</html>
